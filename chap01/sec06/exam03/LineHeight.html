<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Line Height</title>
    <style media="screen">
      div{
        height : 100px;
        border : 1px solid red;
      }

      div:first-child{
        line-height : 50px;
      }
      
    </style>
  </head>
  <body>
    <div>
      하이
    </div>
    <div>
      하이
    </div>
  </body>
</html>
